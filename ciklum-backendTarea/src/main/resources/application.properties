# Configuración de Spring Boot
spring.application.name=ciklum-backendTarea
server.port=8080

# H2 Database Console
spring.h2.console.enabled=true

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:./ciklum-backendTarea/db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# Hibernate y JPA
# Esta linea de un WARN: No hace falta especificar el dialecto explicitamente.
# La dejo por si da error en un futuro y la necesitamos de vuelta
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Evitar la configuración explícita de Hibernate DDL auto si es redundante
spring.jpa.hibernate.ddl-auto=update

# Actualiza las propiedades de 'javax' a 'jakarta' conforme a los últimos estándares de Jakarta EE
spring.jpa.properties.jakarta.persistence.schema-generation.database.action=update
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=ciklum-backendTarea/schema.sql

# Tipo de aplicación
spring.main.web-application-type=NONE
