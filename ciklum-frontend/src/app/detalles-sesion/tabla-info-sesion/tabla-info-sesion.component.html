<h3>Tabla de Información de la sesión</h3>

<div class="seccion">
    <div class="usuario">
        <h2 style="text-align: center;">Información del usuario</h2>
        <p>
            <b>Inicio:</b>
            {{sesion.inicio}}
        <p>
            <b>Datos de salud:</b>
            {{sesion.datosSalud}}
        <div *ngFor="let link of sesion.multimedia">
            <b>Multimedia:</b>
            {{link}}
        </div>
        
    </div>
    <div class="ejercicio">
        <h2 style="text-align: center;">Información de la sesión</h2>
        
    </div>
</div>
<div class="entrenador">
    <p>
        
    </p>
</div>
