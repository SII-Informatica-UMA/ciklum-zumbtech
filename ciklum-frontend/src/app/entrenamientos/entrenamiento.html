

<div class="container">
  <button class="btn btn-primary mb-3" (click)="vueltaAlHome()">Back</button>
      <div class="col-12" *ngIf="!isAdministrador()">
          <div class="row">
              <div class="container">
                  <h4> Planes de entremiento de {{username}}</h4>
                  <table class="table table-striped table-hover">
                      <thead>
                          <tr>
                              <th>Id del Plan</th>
                              <th>Fecha de Inico del Plan</th>
                              <th>Fecha de Fin del Plan</th>
                              <th>Acciones</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let plan of planes">
                              <td>Plan número {{ plan.id }}</td>
                              <td>Inicio: {{ plan.fechaInicio }}</td>
                              <td>Fin: {{ plan.fechaFin }}</td>
                              <td>
                                  <button class="btn btn-sm btn-outline-info m-1" (click)="verPlan(plan.id)">
                                      <i class="bi bi-eye-fill"></i>
                                  </button>
                                  <button class="btn btn-sm btn-outline-primary m-1" (click)="editarPlan(plan)">
                                      <i class="bi bi-pencil-fill"></i>
                                  </button>
                                  <button class="btn btn-sm btn-outline-danger m-1" (click)="eliminarPlan(plan)">
                                      <i class="bi bi-trash-fill"></i>
                                  </button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                  <div class="row">
                      <div class="col">
                          <button type="button" class="btn btn-outline-success bi bi-plus-lg" (click)="agregarPlan()"></button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="col-12" *ngIf="isAdministrador()">
          <p class="alert alert-danger">Área solo para clientes.</p>
      </div>
</div>
