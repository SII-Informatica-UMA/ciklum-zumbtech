<div class="container">
    <button class="btn btn-primary mb-3" (click)="vueltaAlHome()">Back</button>
    <div class="row">
        <div class="container">
            <h4> Plan de entremiento de {{username}}</h4>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Id del Plan</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let plan of planes">
                  <td>Plan n√∫mero {{ plan.planId }}</td>
                  <td>
                    <button class="btn btn-sm btn-outline-info m-1" (click)="verPlan(plan.planId)">
                      <i class="bi bi-eye-fill"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-primary m-1" (click)="editarPlan(plan)">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger m-1" (click)="eliminarPlan(plan)">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-outline-success bi bi-plus-lg" (click)="agregarPlan()">
                  
                </button>
              </div>
            </div>
          </div>
          
    </div>
</div>
